<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0088cc" />
    <title>Presentation Template Selector</title>
    <style>
        .radio-explanation {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-field input,
        .input-field textarea, .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .catalog-container {
            overflow-x: scroll !important;
            white-space: nowrap;
            padding-block: 20px;
            height: max-content;
        }

        .catalog-container .catalog {
            display: flex;
            gap: 15px;
        }

        .catalog-container::-webkit-scrollbar {
            height: 8px; /* Height of the scrollbar */
        }

        .catalog-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .catalog-container::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }

        .catalog .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 170px;
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .catalog-container .card.selected {
            border: 1px solid #0088cc;
            box-shadow: 0 4px 8px rgba(0, 136, 204, 0.5);
        }

        .catalog-container p {
            margin-block: 10px;
        }

        .catalog-container img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Presentation Generator</h2>
    <div class="input-field">
        <input
                type="text"
                id="topic"
                placeholder="Prezentatsiya qaysi mavzuda bo'lsin?"
                required
        />
        <label for="topic" style="font-size: 12px; color: #888; margin-top: 5px; display: block;">
            Ushbu maydonda prezentatsiya mavzusini kiriting.
        </label>
    </div>
    <div class="input-field">
        <input
                type="text"
                id="author-name"
                placeholder="Kim tomonidan yaratildi?"
                required
        />
        <label for="topic" style="font-size: 12px; color: #888; margin-top: 5px; display: block;">
            Ushbu maydonda ism yoki familiyangiz bo'lishi mumkin. Yoki telegram dagi ismingiz ni ishlatiladi
        </label>
    </div>


    <!-- Additional Information -->
    <div class="input-field">
        <textarea id="additionalInfo" rows="3" placeholder="Enter additional information (optional)"></textarea>
        <label for="topic" style="font-size: 12px; color: #888; margin-top: 5px; display: block;">
            Ushbu maydonda taqdimotni boyitish uchun o'zingizning ma'lumotlarini tashlashingiz mumkin, Yoki qo'shimcha
            instruksiya berish orqali mukammal taqdimot yaratishingiz mumkin.
        </label>
    </div>

    <!-- Language Selector -->
    <div class="input-field">
<!--        <label for="language" class="label">Tilni tanlang</label>-->
        <select id="language" name="language" required>
            <option value="" disabled selected>Tilni tanlang...</option>
            <option value="UZ" selected>O'zbekcha</option>
            <option value="EN">Inglizcha</option>
            <option value="RU">Ruscha</option>
            <option value="ES">Ispan tili</option>
            <option value="DE">Nemis tili</option>
        </select>
        <span style="font-size: 12px; color: #888;">
        Prezentatsiya tili tanlang.
    </span>
    </div>

    <!-- Section Title -->
    <h3>Prezentatsya dizaynini tanlang</h3>

    <!-- Catalog Section -->
    <div class="catalog-container" id="catalog">
        <div class="catalog">
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/biome.png" alt="Design 1" data-design="biome" />
                <p>Biome well known</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/biome-1.png" alt="Design 2" data-design="biome-1" />
                <p>Bicycle</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/biome-2.png" alt="Design 3" data-design="biome-2" />
                <p>Snow</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/biome-3.png" alt="Design 4" data-design="biome-3" />
                <p>White and Blue mixed</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/biome-4.png" alt="Design 5" data-design="biome-4" />
                <p>Green world</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/flowers-1.png" alt="Design 6" data-design="flowers-1" />
                <p>Flowers 1</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/flowers-2.png" alt="Design 7" data-design="flowers-2" />
                <p>Flowers 2</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/minimalism-1.png" alt="Design 8" data-design="minimalism-1" />
                <p>Minimalism 1</p>
            </div>
            <div class="card">
                <img src="https://husanjava02.github.io/settings-slide-bot/thumbnails-ppt/minimalism-2.png" alt="Design 9" data-design="minimalism-2" />
                <p>Minimalism 2</p>
            </div>
        </div>
    </div>
    <!-- Radio Buttons -->
    <div class="radio-group">
        <label>
            <input type="radio" name="type" value="standard" checked />
            üíé <strong>Standart:</strong>  3000 so'm. 2022-yilgacha bo'lgan internet ma'lumotlari asosida. Ilmiy ma'lumotlar ko'p bo'lmagan mavzular uchun. Chuqurroq mavzularda tavsiya etilmaydi.
        </label>
        <br>
        <label>
            <input type="radio" name="type" value="premium" />
            ‚≠êÔ∏è <strong>Premium:</strong>
            5000 so'm. Matn sifati yaxshilangan, 2024-yilgacha bo'lgan internet ma'lumotlari asosida. Ilmiy terminlarga boy taqdimotlar uchun. Tavsiya qilingan tarif.
        </label>
    </div>



    <!-- Submit Button -->
    <button id="submitButton">Submit</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const catalog = document.getElementById("catalog");


        let tg = window.Telegram.WebApp; //–ø–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç webapp —Ç–µ–ª–µ–≥—Ä–∞–º–∞


        const initData = tg.initData;
        const user = JSON.parse(atob(initData.split('.')[1])); // Decode JWT payload

        console.log(user)
        console.log(tg)

        // Check if user data is available
        if (user) {
            const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();

            console.log("Name of user" + fullName);
            // Set the author field with user's full name
            document.getElementById('author-name').value = fullName;
        } else {
            console.log("No user data available.");
        }




        // Add click event listener to the catalog container
        catalog.addEventListener("click", (event) => {
            let target = event.target;

            if (!target.classList.contains("card")) {
                target = target.closest(".card");
            }

            // Check if the clicked element is an image
            if (target.classList.contains("card")) {
                // Remove 'selected' class from any previously selected image
                const previouslySelected = catalog.querySelector(".selected");
                if (previouslySelected) {
                    previouslySelected.classList.remove("selected");
                }

                // Add 'selected' class to the clicked image
                target.classList.add("selected");

                // Optional: Log selected image's design identifier
                console.log("Selected design:", target.dataset.design);
            }
        });
    });



    // Select all cards
    const allDesignCards = document.querySelectorAll(".catalog .card");

    // Add a click event listener to each card
    allDesignCards.forEach(card => {
        card.addEventListener("input", () => {
            // Reset border color for all cards
            allDesignCards.forEach(c => c.style.borderColor = '');

            // Optionally, set the border color for the clicked card (e.g., highlight it)
            card.style.borderColor = 'blue'; // Change to the color you want
        });
    });
    document.getElementById("submitButton").addEventListener("click", function () {
        const tg = window.Telegram.WebApp;
        // Get topic value
        const topic = document.getElementById("topic").value.trim();

        const authorFullName = document.getElementById("author-name").value.trim();
        const selectedLanguage = document.getElementById("language").value.trim();
        // Get additional info value
        const additionalInfo = document.getElementById("additionalInfo").value.trim();

        // Get selected design from catalog
        const selectedDesignElement = document.querySelector(".catalog .card.selected img");
        const selectedDesign = selectedDesignElement ? selectedDesignElement.dataset.design : null;

        // Get selected type from radio buttons
        const typeRadio = document.querySelector('input[name="type"]:checked');
        const type = typeRadio ? typeRadio.value : null;

        // Validation for topic input
        if (!topic) {
            tg.showAlert("Iltmos taqdimot uchun to'liq va tushunarli bo'lgan mavzu kiriting !");
            document.getElementById("author-name").style.borderColor = 'red';
            return;
        } else {
            document.getElementById("topic").style.borderColor = ''; // Reset border
        }

        if (!authorFullName) {
            tg.showAlert("Iltmos , taqdimot muallifini ismi yoki familiyasini kiriting");
            document.getElementById("topic").style.borderColor = 'red';
            return;
        }

        // Validation for selected design
        if (!selectedDesign) {
            tg.showAlert("Iltmos avval ozingizga yooqan shablonni tanlang");
            const allDesignCards = document.querySelectorAll(".catalog .card");
            allDesignCards.forEach(card => card.style.borderColor = 'red');
            return;
        } else {
            const allDesignCards = document.querySelectorAll(".catalog .card");
            allDesignCards.forEach(card => card.style.borderColor = ''); // Reset border
        }


        // Validation for type selection
        if (!type) {
            tg.showAlert("Tarifni tanlamadingiz, iltimos premium yoki standart tarifni tanlang");
            return;
        }

        // Create the request data object
        const requestData = {
            topic,
            additionalInfo,
            selectedDesign,
            type,
            selectedLanguage,
            authorFullName
        };


        console.log(JSON.stringify(requestData, null, 2));

            // Send data to the bot
        tg.sendData(JSON.stringify(requestData));

        // alert("Data logged to console!");

    });


    // Catalog selection logic
    document.getElementById("catalog").addEventListener("click", function (e) {
        if (e.target.classList.contains("card")) {
            document.querySelectorAll(".catalog .card").forEach((img) => img.classList.remove("selected"));
            e.target.classList.add("selected");
        }
    });
</script>
</body>
</html>
